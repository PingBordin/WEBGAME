<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register Page</title>
        <link rel='stylesheet' rel="stylesheet"  href='css/Registermain.css'>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
       <div class="Wrapper">
        <form action="">
            <h1>Register</h1>
            <div class="Input-TextBox">
                <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>
            </div>
            <div class="Input-TextBox">
                <input type="text" placeholder="Password" required><i class='bx bxs-lock' ></i>
            </div>
            <div class="Input-TextBox">
                <input type="text" placeholder="Confirmed-Password" required><i class='bx bxs-lock' ></i>
            </div>
            <div class="Back-LoginPage">
                <p>Oh, you already have an account. <a href="#">Back</a> </p>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
       </div>
       <h3 class="BottomRightText">Picture By @pikisuperstar</h3>
		
	
	</body>
</html>
